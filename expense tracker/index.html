<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        <h5 class="text-center">By: Abdi Ali</h4>
            <h2 class="text-success headers text-center">Add An New Item:</h2>
            <form id="form">
                <div class="form-group col-md-8 container mt-5 ">
                    <div class="row form-group">
                        <label for=" name" class=" col-sm-1 col-form-label">Expense</label>
                        <div class="col ">
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="row form-group mt-5">
                            <label for="date" class="col-sm-1 col-form-label">Date</label>
                            <div class="col-sm-4">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control mr-2" id="date" required>
                                    <span class="input-group-append ">
                                        <i class="fa fa-calendar mt-2"></i>
                                    </span>
                                </div>
                            </div>
                            <label for="amount" class="col-sm-1 col-form-label pr-1">Amount</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control ml-4" name="amount" id="amount" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col text-center mr-5 mt-3">
                            <button type="button" class="btn btn-success" id="btnAdd" onclick="addExpense();">Add
                                Expense</button>
                            <button type="button" class="btn btn-danger" onclick="clearTable();">Clear All</button>


                        </div>

                    </div>
                </div>

            </form>
            <table class=" table mt-3" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" id="NameRow">Name</th>
                        <th scope="col" id="DateRow">Date</th>
                        <th scope="col" id="AmountRow">Amount</th>

                    </tr>
                </thead>
                <tbody id="tbody">


                </tbody>
            </table>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });

        function addExpense() {

            var Name = document.getElementById('name').value;
            var DateRow = document.getElementById('date').value;
            var Amount = document.getElementById('amount').value;

            if (!Name) {
                alert(" Please make sure all fields are submitted.");
                document.getElementById('tbody').reset();

            }
            if (!DateRow) {
                alert(" Please make sure all fields are submitted.");
                document.getElementById('tbody').reset();

            }
            if (!Amount) {
                alert(" Please make sure all fields are submitted.");
                document.getElementById('tbody').reset();

            }


            var tr = document.createElement('tr');
            var td1 = tr.appendChild(document.createElement('td'));
            var td2 = tr.appendChild(document.createElement('td'));
            var td3 = tr.appendChild(document.createElement('td'));

            td1.innerHTML = Name;
            td2.innerHTML = DateRow;
            td3.innerHTML = Amount;

            document.getElementById("tbody").appendChild(tr);
        }


        function clearTable() {
            var tbody = document.getElementById('tbody');
            $("#tbody").empty();

            document.getElementById('form').reset();
        }
    </script>
</body>

</html>
